{% extends 'blog/base.html' %}
{% load static %}
{% block title %}Passwordchange{% endblock  %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <div id="container">
        <!-- Header -->
        
        <div id="header">
            <div id="branding">
              <h1 id="site-name">Change Password </h1>
            </div>
        </div>
        
        <!-- END Header -->

        <div class="main" id="main">
          <div class="content">
            <!-- Content -->
            <div id="content" class="colM">
              <div id="content-main">
                <form method="post" action="/passwordchange/">
                  {% csrf_token %}

                  <div class="form-group">
                    <input type="hidden" id="email" name="email" value="{{request.session.useremail}}" readonly />
                  </div> 

                  <div class="form-group">
                    <label for="password">New Password:</label> 
                    <input type="password" name="txtpwd" id="txtpwd" required />
                  </div>
              
                  <div class="form-group">
                    <label for="confirmpassword">Confirm Password:</label> 
                    <input type="password" name="txtconfpwd" id="txtconfpwd" required />
                  </div>
                
                  <div class="submit-row">
                    <button type="submit" class="btn btn-success">Update Password</button>
                  </div>
                </form>
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    <strong >Message:</strong> {{ message }}
                  </div>
                {% endfor %} 
              
              <br class="clear">
            </div>
            <!-- END Content -->
            <div id="footer"></div>
          </div>
        </div>
    </div>
  </div>
</div>
<!-- END Container -->

{% endblock  %}
